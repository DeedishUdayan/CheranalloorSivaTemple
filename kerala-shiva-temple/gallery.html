<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Cheranalloor Sree Mahadeva Temple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Cheranalloor Sree Mahadeva Temple Logo" class="header-logo">
            <h1>ॐ  Cheranalloor Sree Mahadeva Temple  ॐ</h1>
            <nav class="main-nav-wrapper">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="pooja.html">Pooja</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="booking.html">Contact</a></li>
                    <li><a href="donation.html">Donation</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="gallery-section" class="gallery-section">
            <div class="container">
                <div class="gallery-header">
                    <div class="decorative-line"></div>
                    <h2 class="gallery-title">Gallery</h2>
                    <div class="decorative-line"></div>
                </div>

                <div class="gallery-grid">
                    <button class="gallery-item" data-image="images/events/Ulsavam.jpeg" data-caption="Thiruvulsavam Poster">
                        <img src="images/events/Ulsavam.jpeg" alt="Thiruvulsavam Poster">
                        <span class="gallery-label">Event Poster</span>
                    </button>

                    <button class="gallery-item" data-image="images/events/MandalaChirapp.jpeg" data-caption="Vrishikka Maholsavam Poster">
                        <img src="images/events/MandalaChirapp.jpeg" alt="Vrishikka Maholsavam Poster">
                        <span class="gallery-label">Event Poster</span>
                    </button>

                    <button class="gallery-item" data-image="images/donation/sanctum.jpg" data-caption="Sanctum Renovation">
                        <img src="images/donation/sanctum.jpg" alt="Sanctum Renovation">
                        <span class="gallery-label">Temple Renovation</span>
                    </button>

                    <button class="gallery-item" data-image="images/donation/sopanam.jpg" data-caption="Sopanam Wrapping Drive">
                        <img src="images/donation/sopanam.jpg" alt="Sopanam Wrapping Drive">
                        <span class="gallery-label">Restoration</span>
                    </button>

                    <button class="gallery-item" data-image="images/puja/ganapathy.jpg" data-caption="Ganapathy Homam">
                        <img src="images/puja/ganapathy.jpg" alt="Ganapathy Homam">
                        <span class="gallery-label">Pooja Highlights</span>
                    </button>

                    <button class="gallery-item" data-image="images/puja/mrithyunjaya.jpg" data-caption="Mrithyunjaya Homam">
                        <img src="images/puja/mrithyunjaya.jpg" alt="Mrithyunjaya Homam">
                        <span class="gallery-label">Pooja Highlights</span>
                    </button>

                    <button class="gallery-item" data-image="images/qr/QR.jpeg" data-caption="Donation & Booking QR">
                        <img src="images/qr/QR.jpeg" alt="QR Code">
                        <span class="gallery-label">Official Document</span>
                    </button>

                    <button class="gallery-item" data-image="images/posts/Ulsavam.jpeg" data-caption="Festival Souvenir Release">
                        <img src="images/posts/Ulsavam.jpeg" alt="Festival Souvenir">
                        <span class="gallery-label">Festival Moments</span>
                    </button>

                    <button class="gallery-item" data-image="images/puja/abhishekam.jpg" data-caption="Abhishekam Ritual">
                        <img src="images/puja/abhishekam.jpg" alt="Abhishekam Ritual">
                        <span class="gallery-label">Pooja Series</span>
                    </button>

                    <button class="gallery-item" data-image="images/puja/archana.jpg" data-caption="Archana Offerings">
                        <img src="images/puja/archana.jpg" alt="Archana Offerings">
                        <span class="gallery-label">Offerings</span>
                    </button>

                    <button class="gallery-item" data-image="images/puja/vilakku.jpg" data-caption="Vilakku Ceremony">
                        <img src="images/puja/vilakku.jpg" alt="Vilakku Ceremony">
                        <span class="gallery-label">Ceremonies</span>
                    </button>

                    <button class="gallery-item" data-image="images/donation/vazhi.jpg" data-caption="Prathikshana Vazhi Renovation">
                        <img src="images/donation/vazhi.jpg" alt="Prathikshana Vazhi Renovation">
                        <span class="gallery-label">Renovation</span>
                    </button>

                    <button class="gallery-item" data-image="images/video/temple-entrance.jpg" data-caption="Temple Entrance View">
                        <img src="images/video/temple-entrance.jpg" alt="Temple Entrance View">
                        <span class="gallery-label">Temple Views</span>
                    </button>

                    <button class="gallery-item" data-image="images/services/temple_icon.png" data-caption="Temple Icon Artwork">
                        <img src="images/services/temple_icon.png" alt="Temple Icon Artwork">
                        <span class="gallery-label">Artwork</span>
                    </button>

                    <button class="gallery-item" data-image="images/services/events_icon.png" data-caption="Festival Icon Design">
                        <img src="images/services/events_icon.png" alt="Festival Icon Design">
                        <span class="gallery-label">Design Assets</span>
                    </button>

                    <button class="gallery-item" data-image="images/services/timing_icon.png" data-caption="Temple Timing Icon">
                        <img src="images/services/timing_icon.png" alt="Temple Timing Icon">
                        <span class="gallery-label">Design Assets</span>
                    </button>

                    <button class="gallery-item" data-image="images/events/Ulsavam.jpeg" data-caption="Festival Highlights - Set 2">
                        <img src="images/events/Ulsavam.jpeg" alt="Festival Highlights 2">
                        <span class="gallery-label">Festival Highlights</span>
                    </button>

                    <button class="gallery-item" data-image="images/events/MandalaChirapp.jpeg" data-caption="Festival Highlights - Set 3">
                        <img src="images/events/MandalaChirapp.jpeg" alt="Festival Highlights 3">
                        <span class="gallery-label">Festival Highlights</span>
                    </button>

                    <button class="gallery-item" data-image="images/volunteers/1.jpg" data-caption="Temple Administration Team">
                        <img src="images/volunteers/1.jpg" alt="Temple Administration Team">
                        <span class="gallery-label">Community</span>
                    </button>

                    <button class="gallery-item" data-image="images/volunteers/2.jpg" data-caption="Volunteer Leadership">
                        <img src="images/volunteers/2.jpg" alt="Volunteer Leadership">
                        <span class="gallery-label">Community</span>
                    </button>

                    <button class="gallery-item" data-image="images/offerings/offering1.jpg" data-caption="Temple Offerings Collage">
                        <img src="images/offerings/offering1.jpg" alt="Temple Offerings Collage">
                        <span class="gallery-label">Offerings</span>
                    </button>

                    <button class="gallery-item" data-image="images/slider/slide1.jpg" data-caption="Main Slider Visual">
                        <img src="images/slider/slide1.jpg" alt="Main Slider Visual">
                        <span class="gallery-label">Hero Visual</span>
                    </button>

                    <button class="gallery-item" data-image="images/slider/slide2.jpg" data-caption="Secondary Slider Visual">
                        <img src="images/slider/slide2.jpg" alt="Secondary Slider Visual">
                        <span class="gallery-label">Hero Visual</span>
                    </button>

                    <button class="gallery-item" data-image="images/slider/slide3.jpg" data-caption="Slider Visual Set 3">
                        <img src="images/slider/slide3.jpg" alt="Slider Visual Set 3">
                        <span class="gallery-label">Hero Visual</span>
                    </button>
                </div>

                <div class="gallery-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
    </main>

    <div id="gallery-lightbox" class="gallery-lightbox" aria-hidden="true">
        <div class="lightbox-content" role="dialog" aria-modal="true">
            <button class="lightbox-close" aria-label="Close gallery">&times;</button>
            <img src="" alt="" id="lightbox-image">
            <p id="lightbox-caption"></p>
        </div>
    </div>

    <footer class="booking-footer">
        <p>&copy; 2025 Cheranalloor Sree Mahadeva Temple. All rights reserved.</p>
        <p><a href="index.html">Back to Home</a></p>
    </footer>

    <script src="js/gallery.js"></script>
</body>
</html>
